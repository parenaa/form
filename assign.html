<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2><b>My feedback form</b></h2>
    <form action="">
        <ul>
            <li>
                <label for="name">Name:</label>
                <input type="text" name="name" id="name">
            </li>
            <li>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email">
            </li>
            <li>
                <label for="pass">Password:</label>
                <input type="pass" name="password" id="password">
            </li><br>
            <li>
                <p>Please check all the emotions that apply on you:</p>
            </li>
            <li>
                <label for="emotion">Angry</label>
                <input type="checkbox">
            </li>
            <li>
                <label for="emotion">sad</label>
                <input type="checkbox">
            </li>
            <li>
                <label for="Happy">Happy</label>
                <input type="checkbox">
            </li>
            <li>
                <label for="emotiont">Ambivalent</label>
                <input type="checkbox">               
            </li><br>
            <li>
                <b>How satisfied were you with our service?</b>
            </li>
            <li>
                <label for="Very satisfied">Very satisfied</label>
                <input type="radio" name="very satisfied">
            </li>
            <li>
                <label for="satisfied">Satisfied</label>
                <input type="radio" value="satisfied">
            </li>
            <li>
                <label for="Didn't care">Didn't care</label>
                <input type="radio" value="didn't care">
            </li>
            <li>
                <label for="Dissatisfied">Dissatisfied</label>
                <input type="radio" value="dissatisfied">
            </li>
            <li>
                <label for="very dissatisfied">Very Dissatisfied</label>
                <input type="radio" value="very dissatisfied">
            </li>
            <li>
                <label for="comments">Further comments:</label>
                <textarea name="comments" rows="4" cols="30"></textarea>
            </li><br>
            <li>
                <label for="photo">Bio photo:</label>
                <input type="img">
                <input type="button" value="choose...">
            </li><br>
            <li>
                <label for="location">Location visited:</label>
                <select>
                  <option value="location">Select location</option>
                  <option value="dharan">Dharan</option>
                  <option value="itahari">Itahari</option>
                  <option value="morang">Morang</option>
                </select>
            </li><br>
            <li>
                <input type="submit" name="submit">
            </li>
        </ul>

    </form>
    
</body>
</html>
